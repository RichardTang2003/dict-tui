name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: dict-tui
          - runner: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            binary: dict-tui
          - runner: macos-13
            target: x86_64-apple-darwin
            binary: dict-tui
          - runner: macos-14
            target: aarch64-apple-darwin
            binary: dict-tui
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            binary: dict-tui.exe
          - runner: windows-latest
            target: aarch64-pc-windows-msvc
            binary: dict-tui.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp "target/${{ matrix.target }}/release/${{ matrix.binary }}" "dist/${{ matrix.binary }}"
          tar -C dist -czf "dict-tui-${{ matrix.target }}.tar.gz" "${{ matrix.binary }}"

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/${{ matrix.binary }}" "dist/${{ matrix.binary }}"
          Compress-Archive -Path "dist/${{ matrix.binary }}" -DestinationPath "dict-tui-${{ matrix.target }}.zip" -Force

      - name: Upload Artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: dict-tui-${{ matrix.target }}
          path: dict-tui-${{ matrix.target }}.tar.gz

      - name: Upload Artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: dict-tui-${{ matrix.target }}
          path: dict-tui-${{ matrix.target }}.zip

  release:
    name: Publish Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List Artifacts
        run: ls -lah artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
